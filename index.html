<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css"/>
</head>

<body>
    <header class="pokedex">
        <h1><span class="icon-pokedex"></span>Pokedex</h1>
    </header>
    <main class="pokedex">
        <section class="pokemon-view">
            <!-- esto se podria generalizar para que cambie nombre -->
            <h2><span class="pokemon-type"></span>ARCANINE</h2>
            <figure>
                <img class="image-fluid" src="./resources/img/arcanine.png" alt="arcanine">
            </figure>
        </section>
        <section class="pokemon-stats">
            <ul class="flex-between">
                <li>
                    <p class="stat-title">NO.</p>
                    <p>059</p>
                </li>
                <li>
                    <p class="stat-title">LEVEL</p>
                    <p>100</p>
                </li>
                <li>
                    <p class="stat-title">TYPE</p>
                    <p>FIRE</p>
                </li>
                <li>
                    <p class="stat-title">HABILITY</p>
                    <p>INTIMIDATE</p>
                </li>
                <li>
                    <p class="stat-title">HEIGHT</p>
                    <p>1.9m</p>
                </li>
                <li>
                    <p class="stat-title">WEIGHT</p>
                    <p>155.0 kg</p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="pokedex flex-center">
        <h2>OTHERS</h2>
        <div class="other-pokemons-list flex-center">
            <button class="other-pokemon-item-1"></button>
            <button class="other-pokemon-item-2"></button>
            <button class="other-pokemon-item-3"></button>
            <button class="other-pokemon-item-4"></button>
        </div>
    </footer>
</body>
